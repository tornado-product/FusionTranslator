name: Release

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送以 v 开头的 tag，如 v1.0.1
  workflow_dispatch:  # 允许手动触发
    inputs:
      tag:
        description: 'Tag name (e.g., v1.0.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION=${VERSION#v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v$VERSION" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create tag if not exists (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG_NAME="${{ steps.tag.outputs.TAG_NAME }}"
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Creating tag $TAG_NAME"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          else
            echo "Tag $TAG_NAME already exists"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # 提取对应版本的 changelog
            VERSION="${{ steps.tag.outputs.VERSION }}"
            CHANGELOG=$(awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d')
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=Release v${{ steps.tag.outputs.VERSION }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release v${{ steps.tag.outputs.VERSION }}
          body: |
            ## Release v${{ steps.tag.outputs.VERSION }}

            ${{ steps.changelog.outputs.CHANGELOG }}

            ### Package
            - fusion-translator
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish fusion-translator to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Get version from tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            VERSION=${VERSION#v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Verify package version
        run: |
          # 从 Cargo.toml 读取版本
          PACKAGE_VERSION=$(grep -E '^version\s*=' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: ${{ steps.tag.outputs.VERSION }}"
          if [ "$PACKAGE_VERSION" != "${{ steps.tag.outputs.VERSION }}" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) doesn't match tag version (${{ steps.tag.outputs.VERSION }})"
            exit 1
          fi

      - name: Publish to crates.io
        run: |
          cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
